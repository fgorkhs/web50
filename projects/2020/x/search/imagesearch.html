<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="googStyle.css">
    </head>
    <body>
        <div class='linksDiv'>
            <a href="index.html" class="btn btn-light" role="button" aria-pressed="true">Search</a>
        </div>
        <div class='container'>
            <div class="row" style="height:480px;">
                <div class="col-lg-3"></div>
                <div class='col-lg-6 searchDiv'>
                    <div>
                        <h1 class='googleLogo' >
                            <span style="color:orangered;">Not</span><span style="color: steelblue;">Google</span>
                        </h1>
                        <h2 class="subHeadText" style="position: relative; left: 195px; top: -20px;">Images</h2>
                    </div>

                    <form action="https://google.com/images">
                        <input class= "form-control form-control-lg searchBar" style="align-self: center;" type="text" name="q">
                        <br>
                        <button name="isch" type="submit" class='btn btn-light'>Image Search</button>
                        <!-- <button name="btnI" type="submit" class='btn btn-light' value="1">I'm Feeling Lucky</button> -->
                        <!-- Additional libraries for bootstrap -->
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
