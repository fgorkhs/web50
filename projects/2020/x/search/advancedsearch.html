<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Search</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="googStyle.css">
    </head>
    <body>
        <div class='linksDiv'>
            <span>
                <h1 class='googleLogo' style="font-size: 30px; float: left;">
                    <span style="color:orangered;">Not</span><span style="color: steelblue;">Google</span>
                </h1>
            </span>
            <span style="float: right;">
                <a href="search.html" class="btn btn-light" role="button" aria-pressed="true">Search</a>
                <a href="imagesearch.html" class="btn btn-light" role="button" aria-pressed="true">Image Search</a>
            </span>
            <div style="clear: both;">
            </div>
        </div>
        <div style="padding-left: 40px;">
            <h2 class='googleLogo' style="font-size: 25px; text-align: left; color:crimson;">Advanced Search</h2></span>
            <hr>    
            <h3>Find pages with...</h3>
        </div>
        <form action="https://www.google.com/advanced_search" id='grid' style="width: 800px;">
            <div class="gridItem">All these words:</div>
            <div class="gridItem"><input class= "form-control" type="text" name="q"></div>
            <div class="gridItem">this exact word or phrase:</div>
            <div class="gridItem"><input class= "form-control" type="text" name="q"></div>
            <div class="gridItem">any of these words:</div>
            <div class="gridItem"><input class= "form-control" type="text" name="q"></div>
            <div class="gridItem">none of these words:</div>
            <div class="gridItem"><input class= "form-control" type="text" name="q"></div>
            <div></div>
            <div style="text-align: right;"><button type="submit" class='btn btn-primary'>Advanced Search</button></div>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
